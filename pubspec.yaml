name: kyouen_vs_flutter
description: Kyouen app for versus mode.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Design
  cupertino_icons: ^0.1.2

  # Firebase
  firebase_core: 0.4.4 # https://github.com/FirebaseExtended/flutterfire/issues/2087
  firebase_analytics: ^5.0.11
  firebase_auth: 0.15.4 # https://github.com/FirebaseExtended/flutterfire/issues/2087
  cloud_firestore: 0.13.4 # https://github.com/FirebaseExtended/flutterfire/issues/2087

  # Architecture
  provider: ^4.0.4
  equatable: ^1.1.0
  rxdart: ^0.23.1
  freezed_annotation: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  freezed: ^0.9.2
  json_serializable: any

flutter:
  uses-material-design: true
